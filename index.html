<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Juego del Clic</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row"> 
          <div id="titleGame" class="col-sm-12">
            <h1 class="titles">Juego del Clic</h1>
          </div>
        </div> <!-- ROW -->
        <div class="row">
            <div id="buttonsMenu" class="col-sm-12"> <!-- Grupo de botones (Menu)-->
              <a id="btnEasy" class="btn btn-outline-success">Nivel Fácil</a>
              <a id="btnMiddle" class="btn btn-outline-warning">Nivel Normal</a>
              <a id="btnHard" class="btn btn-outline-danger">Nivel Difícil</a>
            </div>
        </div> <!-- ROW -->
        <div class="row">
            <div id="buttonsGame" class="col-sm-12">
                <a id="btnRestart" class="btn btn-outline-warning float-left">
                  <i class="fas fa-undo-alt"></i>
                  Volver
                </a>    
                <span id="scoreContainer" class="float-center"> 
                  <span> Puntuació: </span>
                  <span id="score"> 0 </span> 
                </span>
            </div>
          </div> <!-- ROW -->
        <div class="row">
            <div id="battlefield" class="col-sm-12"></div> <!-- Contenidor del joc -->
        </div> <!-- ROW -->
    </div>
    <!-- JavaScript Files -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom JS -->
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
